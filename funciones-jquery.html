<!DOCTYPE html>
<html>

<head>
    <title>My jQuery basic assignment</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .green {
            background-color: green;
        }
        
        div {
            border-bottom: solid black 2px;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#click').click(function() {
                alert('Has hecho click');
            });
            $('#hide').click(function() {
                $('#hide').hide();
            });
            $('.show').click(function() {
                $('#hide').show();
            });
            $('.toggle').click(function() {
                $('.toggle').toggle();
            });
            $('.slideUp').click(function() {
                $('.slideUp').slideUp("slow");
            });
            $('.slide').click(function() {
                $('.slideUp').slideDown("slow");
            });
            $('.slideToggle').click(function() {
                $('.slideToggle').slideToggle();
            });
            $('.fadeOut').click(function() {
                $('.fadeOut').fadeOut("slow");
            });
            $('.fadeIn').click(function() {
                $('.fadeOut').fadeIn("slow");
            });
            $('.before').click(function() {
                $('#before').before("before");
            });
            $('.after').click(function() {
                $('#after').after("<h5>after</h5>");
            });
            $('.add').click(function() {
                $(".addClass").last().addClass("green");
            });
            $('#append').click(function() {
                $('.append').append("<h2>Append</h2>");
            })

            $(".html").click(function() {
                var htmlString = $(".html").html();
                $(".html").text(htmlString);
            });
            $('.attr').click(function() {
                $('#attr').attr("style", "background-color: green");
            });
            $('#val').click(function() {
                alert("color: " + $('#color').val());
            });
            $('.text').click(function() {
                $('.text').text("Hola");
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Click</h1>
            <button type="button" id="click" class="btn btn-primary">Haz click aquí</button>
        </div>
        <div class=" row ">
            <div class="">
                <h1>click & hide</h1>
                <button type="button" id="hide" class="btn btn-primary">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>click & show</h1>
                <button type="button" class="show" class="btn btn-primary">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>click & toggle</h1>
                <button type="button" class="btn btn-primary toggle">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>Slide Up</h1>
                <button type="button" class="btn btn-primary slideUp">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>Slide down</h1>
                <button type="button" class="btn btn-primary slide">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>Slide Toggle</h1>
                <button type="button" id="hide" class="btn btn-primary slideToggle">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>Fade Out</h1>
                <button type="button" id="hide" class="btn btn-primary fadeOut ">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="">
                <h1>Fade In</h1>
                <button type="button" id="hide" class="btn btn-primary fadeIn ">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div class="addClass">
                <h1>Add Class</h1>
                <button type="button" class="btn btn-primary  add">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div id="before">
                <h1>before</h1>
                <p id="before">text before</p>
                <button type="button" id="hide" class="btn btn-primary before">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div>
                <h1 id="after">After</h1>
                <button type="button" id="after" class="btn btn-primary after">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div>
                <h1 class="append">Append</h1>
                <button type="button" class="btn btn-primary" id="append">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div>
                <h1>html</h1>
                <button type="button" class="btn btn-primary html ">Click aquí</button>
            </div>
        </div>
        <div class=" row ">
            <div id="attr">
                <h1>attr</h1>
                <button type="button" class="btn btn-primary attr ">Click aquí</button>
            </div>
        </div>
        <div class="row">
            <select id="color">
            <option>blanco</option>
            <option>amarillo</option>
            <option>verde</option>
        </select>
            <button type="button" id="val" class="btn btn-primarytext">Elegir Color</button>
        </div>
        <div class="row">
            <h1 class="text">text</h1>
            <button type="button" class="btn btn-primary text">Click aquí</button>
        </div>
    </div>

    </div>
</body>

</html>
